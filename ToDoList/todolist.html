<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
        <div class="main">
            <div class="tdl">
                To Do List
            </div>
            <div class="all">
                <div class="makelist">
                    <input type="text" class="write" placeholder="할일을 적으세요!" onkeydown="enterkey()">
                    <input type="button" class="enter" value="Enter" onclick="newElement()">
                </div>
                <div class="contents">
                    <ul class="list">
                    </ul>
                </div>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
