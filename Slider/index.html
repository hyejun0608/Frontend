<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Banner slider</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="slider">
            <div class="container">
                <div class="slider-box">
                    <div class="slider-item"><img src="./img/one.jpeg" alt="one dog"></div>
                    <div class="slider-item"><img src="./img/two.jpeg" alt="two dog"></div>
                    <div class="slider-item"><img src="./img/three.jpeg" alt="three dog"></div>
                </div>
            </div>
            <div class="button">
                <div class="container">
                    <button class="prev" onclick="onPrevClick()">◀︎</button>
                    <button class="next" onclick="onNextClick()">▶︎</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
